<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" type="image/icon" href="assets/img/favicon.ico"/>

  <!-- Meta tags for social media -->
  <meta property="og:title" content="Shreyas V. Srinivasan">
  <meta property="og:description" content="Personal website">
  <meta property="og:image" content="https://shreyas.finance/assets/img/headshot.jpg">
  <meta property="og:url" content="https://shreyas.finance">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.10.1/devicon.min.css">
</head>
